<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        width: 300px;
        height: 1000px;
        border: 1px solid black;
        box-sizing: border-box;
        background-color: darkgoldenrod;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        /* 가로 중앙 */
        align-items: center;
        /* 세로 중앙 */
    }

    .box {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        background-color: palevioletred;
    }
</style>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     
    </div>
</body>
</html>
