<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span {
        display: block;
        /* inline -> block 속성 바꾸기(크기 조절 가능)*/
        height: 50px;
    }

    a {
        display: inline-block;
        height: 50px;
        /* inline 속성 유지 + block 속성(크기 조절 가능) */
    }
    
    div {
        display: inline;
        /* block -> inline 속성 바꾸기 */
    }
</style>
<body>
    <!-- inlined -->
    <!-- 줄 바꿈이 되지 않고, width와 height, 여백을 지정할 수 없다.
         문서에서 볼드, 이텔릭, 색상, 밑줄 등 글자나 문장에 효과를 주기 위해 
         존재하는 단위  -->
         <span>span 태그</span>
         <a href="">a 태그</a>
         <img src="" alt="">
    <!-- block -->
    <!-- 가로 영역을 모두 차지하여 항상 줄 바꿈이 되어 새로운 라인에서 시작한다.
        width와 height속성을 지정할 수 있다. -->
        <div>div 태그</div>
        <p>p 태그</p>
        <h1>h1 태그</h1>
        <form action="">form 태그</form>


</body>
</html>
