<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 표의 기본 구조 </title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
            border-collapse:collapse ;
        }
        th,
        td {
            padding: 8px;
            text-align: conter;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
     <H1>
        HTML 표의 기본 구조 배우기
     </H1>
     <Table>
        <caption>
            (표 제목) 우리반 학생들의 간단한 정보
        </caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>지역</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김백년</td>
                <td> 4</td>
                <td>진구</td>
            </tr>
               <tr>
                <td>김십년</td>
                <td> 5</td>
                <td>사상구</td>
            </tr>
               <tr>
                <td>김일년</td>
                <td> 6</td>
                <td>진구</td>
            </tr>
               <tr>
                <td>김영년</td>
                <td> 7</td>
                <td>진구</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>총 학생 수</td>
                <td> 4명</td>
                <td> - </td>
            </tr>
        </tfoot>
     </Table>

     <hr>

     <table>
        <caption>월별 판매 실적</caption>
        <thead>
            <tr>
                <th>월</th>
                <th>판매량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1월</td>
                <td>100개</td>
            </tr>
             <tr>
                <td>2월</td>
                <td>200개</td>
            </tr>
             <tr>
                <td>3월</td>
                <td>400개</td>
            </tr>
             <tr>
                <td>4월</td>
                <td>500개</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총 판매량</td>
                <td>1200개</td>
            </tr>
        </tfoot>
     </table>
    
</body>
</html>
